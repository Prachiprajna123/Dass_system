<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("static/background.jpg") no-repeat center center fixed; /* Replace with your own image URL */
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glass prism effect container */
        .form-container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background for glass effect */
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px); /* The glass effect */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border for a more defined glass effect */
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            color: white;
        }

        .form-group input {
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent input background */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
        }

        .form-group input:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .btn-primary {
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent button background */
            border-color: rgba(0, 123, 255, 0.8);
            font-size: 1.1rem;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgba(0, 86, 179, 0.9); /* Darker on hover */
            border-color: rgba(0, 86, 179, 0.9);
        }

        .btn-block {
            font-size: 1.2rem;
        }
    </style>
</head>

<body onload="init()">
    <div class="form-container">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button onclick="admin_login()" class="btn btn-primary btn-block">Login</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
